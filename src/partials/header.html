<header class="header">
  <div class="header__container">
    <div class="header__logo logo">
      <a href="/" class="logo__link">
        <img src="./img/logo.png" alt="Logo">
      </a>
    </div>
    <nav class="header__nav" title="Навигация по сайту">
      <ul class="list-reset header__nav--list">
        <li class="header__nav--item"><a href="#" class="header__nav--link">Магазины</a></li>
        <li class="header__nav--item"><a href="#" class="header__nav--link">Бренды</a></li>
        <li class="header__nav--item"><a href="#" class="header__nav--link">Блог</a></li>
        <li class="header__nav--item"><a href="#" class="header__nav--link">О нас</a></li>
        <li class="header__nav--item search">
          <button role="button" class="search__button btn-reset">
            <span class="search__text">Search</span>
            <span class="search__icon">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="magnifying-glass" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-magnifying-glass">
                <path fill="currentColor"
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  class=""></path>
              </svg>
            </span>
          </button>
          <div class="search__block">
            <div class="container">
              <div class="search__center">
                <div class="search__wrapper">
                  <p class="search__title">Search</p>
                  <form action="#" class="search__form">
                    <input type="search" id="search" autocomplete="off" autocorrect="off" class="search__input"
                      aria-label=" Поиск информации о товарах, брендах и др.">
                    <span>
                      <button class="search__btn btn-reset">Search</button>
                    </span>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
